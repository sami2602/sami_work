<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <div class="form-container">
    <div class="form-title text-center h1">Enter Your Details</div>
    <form id="loginForm">
      <div class="mb-4">
        <label for="name" class="form-label ps-3">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-4">
        <label for="email" class="form-label ps-3">Gmail</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your Gmail" required>
      </div>
      <button type="submit" class="btn btn-custom w-100 color bg-success">Print</button>
    </form>
    <div class="output-table" id="outputTable"></div>
  </div>

 
  <script>
    $(document).ready(function () {
      $("#loginForm").on("submit", function (e) {
        e.preventDefault(); 
        var name = $("#name").val();
        var email = $("#email").val();

        if (name && email) {
          var tableHTML = `
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Gmail</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>${name}</td>
                  <td>${email}</td>
                </tr>
              </tbody>
            </table>
          `;
          $("#outputTable").html(tableHTML);
        } else {
          $("#outputTable").html(`<p class="text-danger">Please fill out both fields!</p>`);
        }
      });
    });
  </script>
</body>
</html>
