<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    Countries:  <br>
    <input type="checkbox" name="skills" id="" value="india">India
    <input type="checkbox" name="skills" id="" value="Germany">Germany
    <input type="checkbox" name="skills" id="" value="USA">USA
    <input type="checkbox" name="skills" id="" value="UK">UK
    <br> <br>
    <input id="btnsubmit" type="submit" value="">
    <br><br>
    <Div id="divresult">

    </Div>

<Script>
    $(document).ready(function(){
        $('#btnsubmit').click(function(){
            var result=$('input[type="checkbox"]:checked');
            if (result.length>0) {
                var resultstring=result.length+" checkboxes checked <br/>";
                result.each(function(){
                    resultstring+=$(this).val()+"<br>";
            });
            $('#divresult').html(resultstring);
        }
        else{
            $('#divresult').html("No Checkbox checked") ;
        }
    });
    });
</Script>

</body>
</html>
