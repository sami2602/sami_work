<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h1>JQuerry Intro!!</h1>
    </div>

<button id="hidebtn">hide</button>
<button id="showbtn">show</button>
<button id="togglebtn">toggle</button>
<button id="slideup">Slide up</button>
<button id="slidedown">Slide down</button>
<button id="slidetoggle">Slide Toggle</button>
<!-- <button id="keydown">key-down</button>
<button id="keyup">key-up</button>
<button id="keypress">key-press</button> -->


<script>
    $(document).ready(function(){
        $("div").css({
            "border":"2px groove red",
            "background-color":"lightblue",
            "padding":"20px",
            "font-size":"30px",
        });
        $("#hidebtn").click(function(){
            $("div").hide(3000)
})
$("#showbtn").click(function(){
    $("div").show(3000)
    })
    $("#togglebtn").click(function(){
    $("div").toggle(3000)
    })
    

     // Slide up functionality
     $("#slideup").click(function() {
            $("div").slideUp(3000);
        });

        // Slide down functionality
        $("#slidedown").click(function() {
            $("div").slideDown(3000);
        })

        // Slide toggle functionality
        $("#slidetoggle").click(function() {
            $("div").slideToggle(3000);
        })

        $("body").keyup(function () {
            $(this).css({
                "background-color": "purple"
            });
            
        });

        $("body").keydown(function () {
            $(this).css({
                "background-color": "yellow"
            })
            
        });
        $("body").keypress(function () {
            $(this).css({
                "background-color": "red"
            })
            
        })
       
    })
</script>

</body>
</html>
