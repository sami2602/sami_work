<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //*********simple function******
        function print() {
            console.log('Hello');
        }
        print();

    //************ parameterized function***********
    function prinnt(msg) {
            console.log(msg);
        }
        prinnt("hello world");
        // multiply
        function multiples(a,b) {
            console.log(a*b)
        }
       multiples(4,5)
    //    divide
    function divide(a,b) {
            console.log(a/b)
        }
       divide(10,5)
    //    subtract
    function subtract(a,b) {
            console.log(a-b)
        }
       subtract(8,5)
    //    addition
    function sum(a,b) {
            console.log(a+b)
        }
       sum(8,5)

    // return type function   
    function sub(a,b) {
        return a-b;
    }
    var cal=sub(5,4);
    console.log(cal);

    // a
    </script>
</body>
</html>
