<!DOCTYPE html>

body
{margin: 0;}

.container1{

    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

}

.container2{

}
    .nav2l{
         display: flex;

         justify-content: space-evenly;

        }
        .nav2r{
         display: flex;
         flex-direction: row;
         justify-content: space-evenly;

        .h{

        .au{

             padding: 15px ;

        }

            border-top: 2px dotted white;

        }

        }
        .video{
            position: absolute;
            background: fixed;
            height: 100%;
            margin-top: -100px;
            z-index: -2;
        }

</head>

    <div class="container1">
